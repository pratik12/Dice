resources:
  - name: git-demo-ec2-repo
    type: git
    source:
      uri: git@github.com:pratik12/Dice.git
      branch: master
      private_key: ((github-private-key))

jobs:
  - name: test-ec2-deploy
    plan:
      - get: git-demo-ec2-repo
        trigger: true
      - task: deploy
        input_mapping:
          ec2-repo: git-demo-ec2-repo
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: node
              tag: '8-alpine'
          inputs:
            - name: ec2-repo
          caches:
            - path: ec2-repo/node_modules
          run:
            path: sh
            args:
            - -exc
            - |
              pwd
              ls
              cd ec2-repo
              ls
              yarn install --no-progress
              yarn lint
              CI=true yarn test
              

        params:
          NODE_ENV: test


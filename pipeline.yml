resource_types:
  - name: pull-request
    type: docker-image
    source:
      repository: jtarchie/pr
  - name: git-multibranch
    type: docker-image
    source:
      repository: cfcommunity/git-multibranch-resource
resources:
  - name: master-demo-ec2
    type: git
    source:
      uri: git@github.com:pratik12/Dice.git
      branch: master
      private_key: ((github-private-key))
  - name: develop-demo-ec2
    type: git
    source:
      uri: git@github.com:pratik12/Dice.git
      branch: develop
      private_key: ((github-private-key))
jobs:
  - name: master-run-tests
    plan:
    - get: master-demo-ec2
      trigger: true
    - task: run-tests
      file: master-demo-ec2/ci/tasks/run-tests.yml
      input_mapping:
            ec2-repo: master-demo-ec2
  - name: test-ec2-deploy
    plan:
      - get: master-demo-ec2
        trigger: true
        passed: [master-run-tests]
      - task: deploy
        input_mapping:
          ec2-repo: master-demo-ec2
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: sickp/alpine-sshd
          inputs:
            - name: ec2-repo
          run:
            path: ./ec2-repo/deploy.sh
          params:
            DEPLOY_KEY_PAIR: {{deploy_key_pair}}
            BRANCH_NAME: master